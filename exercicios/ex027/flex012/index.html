<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        .container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        .item {
            background-color: lightblue;
            border: 1px solid #000;
            text-align: center;
        }

        #cxA {
            /* flex-shrink: 1;
            flex-grow: 1;
            flex-basis: 200px; */

            flex: 1 0 200px;
        }

        #cxB {
            flex: 1 1 150px;
        }

        #cxC {
            flex: 1 0 auto;
        }


        /* 
        
        flex: 0 1 auto; = flex: initial; (padrão)
        flex: 0 0 auto; = flex: none; (rígido)
        flex: 1 1 auto; = flex: auto; (flexível)

        flex: 3; -> flex-grow = 3
        
        */
    </style>
</head>

<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="login-form">
        <h1 class="login-title">Login</h1>

        <div class="input-box">
            <i class="bi bi-person-fill"></i>
            <input type="text" name="usuario" id="login-usuario" placeholder="Usuário">
        </div>

        <div class="input-box">
            <i class="bi bi-key-fill"></i>
            <input type="password" name="senha" id="login-senha" placeholder="Senha" maxlength="8">
            <i class="bi bi-eye-fill" id="mostrar-senha"></i>
        </div>

        <div class="forgot">
            <a href="#">Esqueceu a senha?</a>
        </div>

        <button class="btn-login">Entrar</button>

        <div class="register">
            <p>Ainda não tem cadastro? <a href="#">Registrar</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

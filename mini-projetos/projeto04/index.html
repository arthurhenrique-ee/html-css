<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- <i class="bi bi-check-circle-fill"></i> -->


    <container>

        <div class="input-box">
            <i class="bi bi-eye-fill" id="mostrar-senha"></i>
            <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>

        <div class="criterios">
            <p class="min-length"><i class="bi bi-x-circle-fill" id="erro-length"></i> Insira no mínimo 8 caracteres</p>
            <p class="letter"><i class="bi bi-x-circle-fill" id="erro-letter"></i> Deve conter maiúsculas e minúsculas</p>
            <p class="number"><i class="bi bi-x-circle-fill" id="erro-number"></i> Deve incluir pelo menos um número</p>
            <p class="space"><i class="bi bi-x-circle-fill" id="erro-space"></i> Não pode conter espaços</p>
        </div>

        <div class="botao">
            <button class="btn-criar-senha">
                Criar Senha
            </button>
        </div>

    </container>

    <script src="script.js"></script>
</body>
</html>

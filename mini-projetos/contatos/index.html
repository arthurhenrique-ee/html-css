<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>

    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- ESTILO -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="menu">
            <nav>
                <a href="#" class="btn-novo">Novo</a>
                <a href="#" class="btn-contatos">Contatos</a>
            </nav>
        </div>
    </header>

    <div class="interface">
        <main>
            <div class="cadastro">

                <h1><span>Novo</span> Cadastro</h1>

                <!-- NOME -->
                <div class="box-input">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" autocomplete="off" autocapitalize="on">
                </div>

                <!-- E-MAIL -->
                <div class="box-input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" autocomplete="off">
                </div>

                <!-- TELEFONE -->
                <div class="box-input">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" autocomplete="off">
                </div>

                <!-- BOTÃƒO SALVAR -->
                <button class="btn-salvar">Salvar</button>

            </div>

            <div class="contatos active">

                <h1>Lista de <span>Contatos</span></h1>

                <div class="list">
                    <div class="item-list">
                        <h2 class="nome">Arthur Henrique Gunes</h2>
                        <p class="email">art123.gunesmarciano@gmail.com</p>
                        <p class="tel">31996386653</p>
                    </div>
                </div>

                <div class="list">
                    <div class="item-list">
                        <h2 class="nome">Paulo Henrique Gunes Oliveira</h2>
                        <p class="email">phgunes@gmail.com</p>
                        <p class="tel">31987452320</p>
                    </div>
                </div>

                <div class="list">
                    <div class="item-list">
                        <h2 class="nome">Luciano Raimundo Marciano</h2>
                        <p class="email">lucianoraimundo442@gmail.com</p>
                        <p class="tel">31988918776</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/cadastro.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 02</title>

    <style>
        .container {
            max-width: 1280px;
            padding: 50px 6%;
            margin: 0 auto;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            -ms-overflow-style: none;
        }

        .wrapper::-webkit-scrollbar { display: none; }

        .slide {
            min-width: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="slide"><img src="imagens/slide1.jpg" alt=""></div>
            <div class="slide"><img src="imagens/slide2.jpg" alt=""></div>
            <div class="slide"><img src="imagens/slide3.jpg" alt=""></div>
            <div class="slide"><img src="imagens/slide4.jpg" alt=""></div>
            <div class="slide"><img src="imagens/slide5.jpg" alt=""></div>
        </div>
    </div>

</body>
</html>

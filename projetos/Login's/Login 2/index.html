<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- LINKS CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- INCONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="form-login">
        <h1 class="login-title">Login</h1>

        <div class="input-box">
            <input type="text" name="user" id="user" placeholder="Usuário">
            <i class="bi bi-person-fill"></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Senha">
            <i class="bi bi-lock-fill"></i>
        </div>

        <div class="forgot">
            <a href="#">Esqueceu a senha?</a>
        </div>

        <button class="btn-login">
            Entrar
        </button>

        <div class="register">
            <p>Ainda não tem uma conta? <a href="#" id="btn-register">Registrar</a></p>
        </div>
    </div>



    <div class="modal-cad">

        <div class="form-cad">

            <div class="container">
                <div class="fechar-modal">
                    &times;
                </div>

                <h1 class="cad-title">Cadastro</h1>
                
                <div class="input-box">
                    <label for="nome" id="lblnome">Nome Completo</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="input-box">
                    <label for="user" id="lbluser">Usuário</label>
                    <input type="text" name="user" id="cad-user">
                </div>
                <div class="input-box">
                    <label for="password" id="lblsenha">Senha</label>
                    <input type="password" name="password" id="cad-password">
                </div>

                <button class="btn-cad">Cadastrar</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

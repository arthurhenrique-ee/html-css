<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- LINKS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"><!-- BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="style.css"><!-- ESTILO CSS -->
    <link rel="stylesheet" href="responsive.css" media="screen"><!-- RESPOSIVIDADE CSS -->
    <script src="modal.js" defer></script><!-- SCRIPT MODAL -->
    <script src="menu-mobile.js" defer></script><!-- SCRIPT MENU MOBILE-->
</head>
<body>
    <header>
        <div class="logo">
            <p>Logo</p>
        </div><!-- LOGOTIPO -->

        <div class="menu-desktop">
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </div><!-- MENU DESKTOP -->

        <div class="menu-mobile">
            <button class="close-menu-mobile">
                &times;
            </button>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="buttons">
            <button class="btn-login">Login</button>
            <div class="btn-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div><!-- BUTTONS -->

    </header><!-- HEADER -->

    <div class="modal-login">
        <button class="close-modal">&times;</button>

        <h1 class="title-modal">Login</h1>

        <div class="form-login">
            <div class="box-input">
                <input type="email" name="email-login" id="email-login" placeholder="E-mail">
                <div class="icon">
                    <i class="bi bi-envelope-fill"></i>
                </div>
            </div><!-- E-MAIL -->

            <div class="box-input">
                <input type="password" name="senha-login" id="senha-login" placeholder="Senha">
                <div class="icon">
                    <i class="bi bi-lock-fill"></i>
                </div>
            </div><!-- SENHA -->

            <div class="form-group">
                <a href="#" class="forgot">Esqueceu a senha?</a>
            </div><!-- FORGOT-->

            <div class="form-group">
                <button class="btn-logar">Login</button>
            </div><!-- BOTÃO LOGIN -->
        </div><!-- FORM DE LOGIN-->

        <div class="register">
            <p>Não tem uma conta? <a href="#">Registre-se</a></p>
        </div><!-- REGISTRO DE CONTA -->
    </div><!-- MODAL LOGIN -->
</body>
</html>
